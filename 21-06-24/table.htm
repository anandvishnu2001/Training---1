<!DOCTYPE html>
<html>
	<head>
		<style>
			table, th, td {
			border: 1px solid white;
			border-collapse: collapse;
			}
			th {
			background-color: blue;
			}
			td {
			background-color: aqua;
			}
		</style>
	</head>
	<body>
		<h2>Table example</h2>
		<table style="width:100%">
			<tr>
				<th>MATRIX<th>
				<th>Col 1<th>
				<th>Col 2<th>
				<th>Col 3<th>
			</tr>
			<tr>
				<th>Row 1</th>
				<td>0,0</td>
				<td>0,1</td>
				<td>0,2</td>
			</tr>
			<tr>
				<th>Row 2</th>
				<td>1,0</td>
				<td>1,1</td>
				<td>1,2</td>
			</tr>
			<tr>
				<th>Row 3</th>
				<td>2,0</td>
				<td>2,1</td>
				<td>2,2</td>
			</tr>
		</table>
	</body>
</html>
