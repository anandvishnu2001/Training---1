<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To Do List</title>
		<link href=".\css\bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" href=".\js\bootstrap.min.js"></script>
	</head>
	<body class="container-fluid bg-info d-flex flex-column justify-content-between align-items-center">
		<h1 class="text-light my-3">WORK TO-DOS</h1>
		<p class="text-warning my-3">Enter text into the input field to add items to your list.</p>
		<p class="text-primary my-3">Click the item to mark it as complete.</p>
		<p class="text-danger my-3">Click the "X" to remove the item from your list.</p>
		<form id="box" class="container d-flex justify-content-between align-items-center p-2">
			<input type="text" id="add" class="col-11 border-0 bg-light float-start rounded p-2" placeholder="New items here..." />
			<button type="submit" onclick="newItem()" id="btn" class="btn btn-primary float-end" value="submit">ADD</button>
		</form>
		<div class="container">
			<ul id="items" class="container list-group gap-2 p-2 m-auto">
			</ul>
		</div>
		<script src=".\js\todo.js"></script>
	</body>
</html>
