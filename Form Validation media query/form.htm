<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Registration Form</title>
		<link rel="stylesheet" href=".\css\form.css">
	</head>
	<body>
		<p class="title">Register Now</p>
		<p class="instr">Please fill out the credentials.</p>
		<form id="register" method="post" action="">
			<fieldset class="column">
				<div class="row">
					<div class="column">
						<label for="name">Enter your Name:
							<div id="namepop" class="pop"></div>
							<input class="valid" id="name" name="Name" type="text" autofocus/>
						</label>
					</div>
					<div class="column">
						<label for="phone">Enter your Phone number: 
							<div id="phonepop" class="pop"></div>
							<input class="check valid" id="phone" type="number" name="Phone"/>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<label for="profile">Upload a profile picture: 
							<div id="profilepop" class="pop"></div>
							<input class="valid" id="profile" type="file" name="Profile" accept="image/*"/>
						</label>
					</div>
					<div class="column">
						<label for="dob">Enter your Date of Birth: 
							<div id="dobpop" class="pop"></div>
							<input class="valid" id="dob" type="date" name="Date-of-Birth"/>
						</label>
					</div>
				</div>
			</fieldset>
			<fieldset class="outrow">
				<div class="column">
					<legend>Select your Gender:<div id="Genderpop" class="pop"></div></legend>
					<div>
						<label for="male"><input id="male" type="radio" name="Gender"/>Male</label>
						<label for="female"><input id="female" type="radio" name="Gender"/>Female</label>
						<label for="other"><input id="other" type="radio" name="Gender"/>Other</label>
					</div>
				</div>
				<div class="column">
					<legend>Select your Marital Status:<div id="Marital-Statuspop" class="pop"></div></legend>
					<div>
						<label for="married"><input id="married" type="radio" name="Marital-Status"/>Married</label>
						<label for="unmarried"><input id="unmarried" type="radio" name="Marital-Status"/>Unmarried</label>
					</div>
				</div>
			</fieldset>
			<fieldset class="column">
				<div class="column">
					<label for="job">Select your Occupation:<div id="jobpop" class="pop"></div>
						<select class="valid" id="job" name="Occupation">
							<option value="">(select one)</option>
							<option value="1">Student</option>
							<option value="2">Government Employee</option>
							<option value="3">Corporate Employee</option>
							<option value="4">Daily-wage Worker</option>
							<option value="5">Other</option>
						</select>
					</label>
				</div>
				<div class="column">
					<label for="bio">Describe yourself:
						<div id="biopop" class="pop"></div>
						<textarea class="valid" id="bio" name="Description" rows="3" cols="30" placeholder="I describe myself as..."></textarea>
					</label>
				</div>
			</fieldset>
			<fieldset class="outrow">
				<div class="column">
					<label for="email">Enter your Email:
						<div id="emailpop" class="pop"></div>
						<input class="check valid" id="email" name="Email" placeholder="example@mail.dns" type="email" />
					</label>
				</div>
				<div class="column">
					<label for="password">Create new Password:
						<div id="passwordpop" class="pop"></div>
						<input class="check valid" id="password" name="Password" type="password"/>
					</label>
				</div>
			</fieldset>
			<div>
				<label for="terms">
					<input id="terms" type="checkbox"  name="Terms-and-Conditions" />I accept the <a href="">terms and conditions.</a>
				</label>
				<div id="Terms-and-Conditionspop" class="pop"></div>
			</div>
			<input id="submit" type="submit" value="Submit" /> 
		</form>
		<script src=".\js\jquery-3.7.1.js"></script>
		<script src=".\js\form.js"></script>
	</body>
</html>
